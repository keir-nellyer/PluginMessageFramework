defaultTasks 'clean', 'build', 'test', 'publishToMavenLocal'

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    getProject().group = 'com.ikeirnez.pluginmessageframework'
    getProject().version = "1.0.0-SNAPSHOT"

    targetCompatibility = 1.7
    sourceCompatibility = 1.7

    repositories {
        mavenCentral()
        mavenLocal()
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
    }
}